<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="from">GUESS FROM 1 - 44</h1>
      <button class="btn again">Again!</button>
      <h1 class="player">Kuj je</h1>
      <div class="secret-number">?</div>
    </header>

    <div class="modal">
      <button class="close-modal">&times;</button>

      <h1 class="rdy">ARE YA READY KIDS</h1>

      <input type="text" class="username" />
      <button class="btn btn-close-modal">AYE CAPTAIN</button>
      <button class="btn btn-close-modal">AYE CAPTAIN</button>
    </div>

    <div class="overlay"></div>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">Guess Baby GUESS</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
        <p class="label-best">
          Current best is: <span class="best">Zoka</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
